<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Concessionario Auto</title>

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-image: url('/images/auto_sfondo.webp'); /* inserisci la tua immagine */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 30px;
            z-index: 1;
        }

        h1 {
             text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background-color: rgba(0, 0, 0, 0.5); /* sfondo semi-trasparente */
            display: inline-block;                /* riduce la cornice al solo testo */
            padding: 10px 20px;                   /* spazio interno alla cornice */
            border-radius: 10px;  
        }

        .btn-auto { background-color: #007bff; color:black; font-size: 1.5rem; padding: 15px 30px; margin: 10px; }
        .btn-moto { background-color: #28a745; color:black; font-size: 1.5rem; padding: 15px 30px; margin: 10px; }
        .btn-furgone { background-color: #ffc107; color:black; font-size: 1.5rem; padding: 15px 30px; margin: 10px; }

        .section { margin-bottom: 30px; display: flex; justify-content: center; flex-wrap: wrap; }

        .footer {
            flex-shrink: 0;
        }

        .footer-band {
            width: 100%;
            background-color: #ffc107;
            text-align: center;
            font-weight: bold;
            padding: 15px 0;
            color: black;
        }
        
        /* Hover scurito + transizione morbida */
.btn { transition: background-color .2s ease, color .2s ease; }

/* Automobili: blu → blu più scuro */
.btn-auto:hover { background-color: #0069d9; color: #fff; }

/* Motociclette: verde → verde più scuro */
.btn-moto:hover { background-color: #218838; color: #fff; }

/* Furgoni: giallo → giallo più scuro (testo resta nero per contrasto) */
.btn-furgone:hover { background-color: #e0a800; color: #fff !important; }

/* (facoltativo) piccolo feedback al click */
.btn:active { transform: translateY(1px); }
        
       
    </style>
</head>
<body>

<div class="content">
    <h1>Benvenuti al Concessionario di Edoardo</h1>

    <div class="section">
        <a th:href="@{/automobili}" class="btn btn-auto">Automobili</a>
        <a th:href="@{/motociclette}" class="btn btn-moto">Motociclette</a>
        <a th:href="@{/furgoni}" class="btn btn-furgone">Furgoni</a>
    </div>
</div>

<div class="footer">
    <div class="footer-band">
        Veicolo più economico: 
        <span th:text="|${veicoloEconomico.marca} ${veicoloEconomico.modello} (€${veicoloEconomico.prezzo})|"></span>
    </div>
    <div class="footer-band">
        Prezzo medio dei veicoli: 
        <span th:text="|${prezzoMedio} €|"></span>
    </div>
</div>

</body>
</html>
