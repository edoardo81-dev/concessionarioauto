<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista Automobili</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Mini-tema categoria: AUTOMOBILI (blu) -->
<style>
/* Palette categoria */
.theme-auto {
	--cat: #0d6efd;
	--cat-dark: #0b5ed7;
	--cat-text: #fff;
}

/* Banda categoria */
.category-band {
	background: var(--cat);
	color: var(--cat-text);
	padding: .75rem 1rem;
	border-radius: .75rem;
}

/* Badge accanto al titolo */
.category-badge {
	display: inline-block;
	padding: .25rem .6rem;
	border-radius: .5rem;
	background: var(--cat-dark);
	color: var(--cat-text);
	font-size: .875rem;
}

/* Card con accento superiore */
.card.theme-accent {
	border-top: .3rem solid var(--cat);
	border-radius: .75rem;
}

/* Pulsante tema */
.btn-cat {
	background: var(--cat);
	color: var(--cat-text);
	border: none;
	transition: background-color .2s ease, color .2s ease;
}

.btn-cat:hover {
	background: var(--cat-dark);
	color: var(--cat-text);
}

.btn-cat:active {
	transform: translateY(1px);
}

/* Link laterali in tinta col tema */
.link-cat {
	color: var(--cat);
	text-decoration: none;
	font-weight: 500;
}

.link-cat:hover {
	color: var(--cat-dark);
	text-decoration: underline;
}

/* Background neutro + contrasto morbido su card e banda */
html, body {
	background-color: #e6e9ee;
} /* grigio chiaro neutro */
.category-band {
	box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .06);
}

.card {
	background: #fff;
	border: 1px solid rgba(0, 0, 0, .08);
	box-shadow: 0 .125rem .35rem rgba(0, 0, 0, .06);
}
/* spaziatura extra sotto le liste */
.container {
	padding-bottom: 2rem;
}

/* Footer a tema categoria */
.footer-band {
	width: 100%;
	background: var(--cat);
	color: var(--cat-text);
	text-align: center;
	font-weight: 600;
	padding: 14px 10px;
	border-radius: .75rem;
	box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .06);
	margin-top: 2rem;
}

.footer-band .value {
	font-weight: 700;
}
</style>
</head>

<body class="theme-auto">
	<div class="container mt-3 mt-md-5">
		<!-- Banda & titolo -->
		<div class="category-band mb-4">
			<div class="d-flex flex-wrap align-items-center gap-2">
				<h2 class="mb-0">Automobili</h2>
				<span class="category-badge">Catalogo</span>
			</div>

		</div>

		<!-- Navigazione categoria: link sinistra/destra + Home centrale -->
		<div class="row align-items-center g-2 mb-3">
			<div class="col-12 col-md-4 text-md-start text-center">
				<a th:href="@{/motociclette}" class="link-cat">&laquo; Vai alle
					Motociclette</a>
			</div>

			<div class="col-12 col-md-4 text-center">
				<a th:href="@{/}" class="btn btn-cat w-100 w-md-auto">Torna alla
					Home</a>
			</div>

			<div class="col-12 col-md-4 text-md-end text-center">
				<a th:href="@{/furgoni}" class="link-cat">Vai ai Furgoni &raquo;</a>
			</div>
		</div>

		<div class="row g-3">
			<div class="col-12 col-sm-6 col-lg-4" th:each="auto : ${automobili}">

				<div class="card h-100 theme-accent">
					<div class="card-body">
						<h5 class="card-title"
							th:text="${auto.marca} + ' ' + ${auto.modello}"></h5>
						<p class="card-text">
							Codice Immatricolazione: <span
								th:text="${auto.codiceImmatricolazione}"></span>
						</p>
						<p class="card-text">
							Prezzo: €<span th:text="${auto.prezzo}"></span>
						</p>
						<a th:href="@{/automobili/{id}(id=${auto.id})}"
							class="btn btn-cat">Dettagli</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer: veicolo più economico della categoria -->
		<div class="footer-band" th:if="${autoEconomica != null}">
			Veicolo più economico (Automobili): <span class="value"
				th:text="|${autoEconomica.marca} ${autoEconomica.modello} (€ ${#numbers.formatDecimal(autoEconomica.prezzo,1,2)})|">
			</span>
		</div>

	</div>
</body>
</html>
